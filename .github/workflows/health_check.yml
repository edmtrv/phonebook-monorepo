on:
  push:
    branches:
      - master
  # schedule:
  # - cron: '30 5 * * *'

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://infinite-fjord-60355.herokuapp.com/
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
          retry-all: false
